<header class="header" th:fragment="header">
    <div class="logo">
        <h1>Facturación Electrónica</h1>
        <img src="../../static/images/logo.png" alt="logo">
    </div>
    <div>
        <ul class="Menu">
            <li><a href="/presentation/about/show"> Acerca de...</a></li>
            <th:block th:if="${session.usuario!=null}">
                <th:block th:if="${session.usuario.getRol().equals('PROVEEDOR')}"></th:block>
                <th:block th:if="${session.usuario.getRol().equals('ADMINISTRADOR')}"></th:block>
                <li></li>
            </th:block>
            <th:block th:unless="${session.usuario!=null}">
                <li><a href="/presentation/login/show">Login</a></li>
            </th:block>
        </ul>
    </div>
</header>
